<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panorama</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="header-placeholder"></div>

    <div id="levelTimer" class="level-timer">00:00</div>

    <a-scene id="scene" cursor="rayOrigin: mouse">
      <a-sky id="sky" src="" rotation="0 -130 0"></a-sky>

      <!-- наш хотспот -->
      <a-entity
        id="hotspot1"
        class="clickable"
        geometry="primitive: circle; radius: 0.5"
        material="color: #FF0000; opacity: 0.8"
        position="0 1.6 -3"
      ></a-entity>

      <a-entity camera look-controls>
        <a-cursor fuse="false" material="shader: flat; color: white"></a-cursor>
      </a-entity>
    </a-scene>

    <!-- Модальное окно, по умолчанию скрытое -->
    <div id="levelModal" class="modal hidden">
      <div class="modal-content">
        <h2>Level Complete!</h2>
        <p id="timeText">You finished in 0 seconds.</p>
        <div class="buttons">
          <button id="retryBtn">Retry</button>
          <button id="nextBtn">Next Level</button>
          <button id="backBtn">Back to Levels</button>
        </div>
      </div>
    </div>

    <script src="js/main.js" defer></script>
    <script src="js/panorama.js" defer></script>
  </body>
</html>
