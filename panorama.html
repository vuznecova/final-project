<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panorama</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="header-placeholder"></div>

    <!-- Таймер -->
    <div id="levelTimer" class="level-timer">00:00</div>

    <!-- Сцена -->
    <a-scene id="scene" cursor="rayOrigin: mouse">
      <a-sky id="sky" src="" rotation="0 -130 0"></a-sky>
      <a-entity
        id="hotspot1"
        class="clickable"
        geometry="primitive: circle; radius: 0.5"
        material="color: #FF0000; opacity: 0.8"
        position="0 1.6 -3"
      ></a-entity>
      <a-entity camera look-controls>
        <a-cursor fuse="false" material="shader: flat; color: white"></a-cursor>
      </a-entity>
    </a-scene>

    <!-- Пустой контейнер под динамические модалки и ачивки -->
    <div id="ui-container"></div>

    <script src="js/main.js" defer></script>
    <script src="js/panorama.js" defer></script>
  </body>
</html>
