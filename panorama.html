<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panorama</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="header-placeholder"></div>

    <a-scene>
      <a-sky id="sky" src="assets/panorama1.jpg" rotation="0 -130 0"></a-sky>

      <a-entity 
        id="hotspot1"
        geometry="primitive: circle; radius: 0.5"
        material="color: #FF0000; opacity: 0.8"
        position="0 1.6 -3"
        class="clickable"
        event-set__enter="_event: mouseenter; scale: 1.2 1.2 1.2"
        event-set__leave="_event: mouseleave; scale: 1 1 1">
      </a-entity>

      <a-entity camera look-controls>
        <a-cursor fuse="true" fuse-timeout="1000" material="color: white; shader: flat"></a-cursor>
      </a-entity>
    </a-scene>

    <script src="js/panorama.js"></script>
    <script src="js/auth.js"></script>
  </body>
</html>
