<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Вход</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Вход</h1>
    <div class="auth-container">
      <label for="loginEmail">Email:</label>
      <input type="email" id="loginEmail" placeholder="Введите email" />
      
      <label for="loginPassword">Пароль:</label>
      <input type="password" id="loginPassword" placeholder="Введите пароль" />

      <button id="loginBtn">Войти</button>

      <p>Нет аккаунта? <a href="register.html">Регистрация</a></p>
    </div>

    <script src="js/auth.js"></script>
    <script>
      // При загрузке страницы, вешаем обработчик на кнопку
      document.addEventListener('DOMContentLoaded', () => {
        const loginBtn = document.getElementById('loginBtn');
        loginBtn.addEventListener('click', handleLogin);
      });
    </script>
  </body>
</html>
